<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Contador</title>
</head>
<body>
    <main>
        <div class="input-data">
            <h1>Contador</h1>
            <p>Informe uma data</p>
            <input type="date" name="" id="date">
            <button id="startCounter">Iniciar contagem</button>
        </div>
        <div class="counter">
            <nav>
                <p>Contador</p>
                <button id="restart" >Reiniciar</button>
            </nav>
            <div>
                <h1>Faltam</h1>
                <div class="counter-numbers">
                    <div class="outputs">
                        <span class="output" id="days">2</span>
                        <p>Dias</p>
                    </div>
                    <div class="outputs">
                        <span class="output" id="hours">10</span>
                        <p>Horas</p>
                    </div>
                    <div class="outputs">
                        <span class="output" id="minutes">40</span>
                        <p>Minutos</p>
                    </div>
                    <div class="outputs">
                        <span class="output" id="seconds">13</span>
                        <p>Segundos</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="https://github.com/tupis" target="_blank"><div class="portifolio"></div></a>
    </main>
</body>
<script src="scripts/script.js"></script>
</html>
